<div class="item card green white-text"">
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <div id="time-widget" class="outer-square setter time">
              <div id="do-time">
                  <h2>(( hours ))<span>:(( minutes ))</span></h2><small>(( ampm ))</small><h3>(( days ))<span>(( date )) (( months ))</span>(( year ))</h3>
              </div>
            </div>
          </div>
          <div class="back">
            <div class="calendar-wrapper">
              <button id="btnPrev" type="button">Prev</button>
              <button id="btnNext" type="button">Next</button>
              <div id="divCal"></div>
            </div>
          </div>
        </div>
      </div>
</div>


<style type="text/css">
.flip-container {
  perspective: 1000;
}

.flip-container:hover .flipper, .flip-container.hover .flipper {
  transform: rotateY(180deg);
}

.flip-container, .front, .back {
  width: 400px;
  height: 400px;
  border-radius:3px;
}

.flipper {
  transition: 0.5s;
  transform-style: preserve-3d;
  position: relative;
}

.front, .back {
  backface-visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
}

.front {
  z-index: 2;
  transform: rotateY(0deg);
  background:@bg-color;
}

.back {
  transform: rotateY(180deg);
  background:@bg-color;
}


.time * {
  text-align:center;
  text-transform:uppercase;
  color:@font-color;
  font-family:"Roboto Slab", sans-serif;
}
#do-time {
  width:100%;
  height:100%;
  position:absolute;
  left:0;
  right:0;
  top:0;
  bottom:0;
  padding:1em;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.time h2 {
  font-size:4em;
  font-weight:400;
  line-height:1;
}
.time h2 span {
  font-weight:100;
}
.time h3 {
  font-size:1.5em;
  font-weight:100;
  line-height:1;
  margin-top:24px;
}
.time h3 span {
  font-weight:400;
  display:block;
}
.time small {
  font-size:1em;
  font-weight:300;
}
/*CALENDAR*/

.calendar-wrapper {
  font-family:"Roboto Slab", serif;
  font-weight:100;
  padding:2em;
}
tr.days {
  padding-top:10px;
}
table {
  clear:both;
  width:100%;
  color:@font-color;
}
td {
  height:36px;
  text-align:center;
  vertical-align:middle;
  width:100% / 7;
}
td.not-current {
  color:@quiet-color;
}
td.normal {}
td.today {
  color:@highlight-color;
  font-size:1.5em;
  font-weight: bold;
  text-transform: uppercase;
}
thead td {
  border:none;
  color:@highlight-color;
  text-transform:uppercase;
  font-size:1.5em;
}
#btnPrev {
  float:left;
  margin-bottom:20px;
  &:before {
    content:'\f104';
    font-family:FontAwesome;
    padding-right:4px;
  }
}
#btnNext {
  float:right;
  margin-bottom:20px;
  &:after {
    content:'\f105';
    font-family:FontAwesome;
    padding-left:4px;
  }
}
#btnPrev, #btnNext {
  background:transparent;
  border:none;
  outline:none;
  font-size:1em;
  font-weight:300;
  font-family:"Roboto Slab", serif;
  color:@quiet-color;
  cursor:pointer;
  text-transform:uppercase;
  transition:all 0.3s ease;
  &:hover {
    color:@highlight-color;
  }
}

</style>
<script>
    function zeroPadding(num, digit) {
        var zero = '';
        for(var i = 0; i < digit; i++) {
            zero += '0';
        }
        return (zero + num).slice(-digit);
    }

$( function() {
    var $container = $('.masonry').masonry({
    });

    var clock = new Vue({
          el: '#do-time',
          data: {
            hours: '',
            minutes: '',
            ampm: '',
            days: '',
            months: '',
            date: '',
            year: ''
          },
          delimiters: ["((","))"]
        });

    var timerID = setInterval(updateTime, 1000);
    
    function updateTime() {
      var d = new Date(),
      days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      clock.hours = zeroPadding(d.getHours(), 2);
      clock.minutes = zeroPadding(d.getMinutes(), 2);
      clock.ampm = d.getHours() >= 12 ? 'pm' : 'am';
      clock.days = days[d.getDay()];
      clock.months = months[d.getMonth()];
      clock.date = d.getDate();
      clock.year = d.getFullYear();
    }

    updateTime();

    var Cal = function(divId) {

      this.divId = divId;

      this.DaysOfWeek = [ 'Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa' ];
      this.Months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ];

      var d = new Date();

      this.currMonth = d.getMonth();
      this.currYear = d.getFullYear();
      this.currDate = d.getDate();
      this.currD = d.getDay();
    };

    Cal.prototype.nextMonth = function() {
        this.currMonth = (this.currMonth + 1) % 12;
        if ( this.currMonth == 0 ) {
            this.currYear = this.currYear + 1;
        }
        this.showcurr();
    };

    Cal.prototype.previousMonth = function() {
        this.currMonth = this.currMonth - 1 < 0 ? 11 : this.currMonth -1
        if ( this.currMonth == 0 ) {
            this.currYear = this.currYear - 1;
        }
        this.showcurr();
    };

    Cal.prototype.showcurr = function() {
      this.showMonth(this.currYear, this.currMonth);
    };

    Cal.prototype.showMonth = function(y, m) {
          var chk = new Date();
          var chkY = chk.getFullYear();
          var chkM = chk.getMonth();

          var d = new Date()
          , firstDayOfMonth = new Date(y, m, 1).getDay()
          , lastDateOfMonth =  new Date(y, m+1, 0).getDate()
          , lastDayOfLastMonth = m == 0 ? new Date(y-1, 11, 0).getDate() : new Date(y, m, 0).getDate();


          var html = '<table>';

          html += '<thead><tr>';
          html += '<td colspan="7">' + this.Months[m] + ' ' + y + '</td>';
          html += '</tr></thead>';


          html += '<tr class="days">';
          for(var i=0; i < this.DaysOfWeek.length;i++) {
            if ( chkY == this.currYear && chkM == this.currMonth && i == this.currD ) {
              html += '<td class="today">' + this.DaysOfWeek[i] + '</td>';
            } else {
              html += '<td>' + this.DaysOfWeek[i] + '</td>';
            }
          }
          html += '</tr>';

          var i=1;
          do {

            var dow = new Date(y, m, i).getDay();

            if ( dow == 0 ) {
              html += '<tr>';
            }
            else if ( i == 1 ) {
              html += '<tr>';
              var k = lastDayOfLastMonth - firstDayOfMonth+1;
              for(var j=0; j < firstDayOfMonth; j++) {
                html += '<td class="not-current">' + k + '</td>';
                k++;
              }
            }

            if (chkY == this.currYear && chkM == this.currMonth && i == this.currDate) {
              html += '<td class="today">' + i + '</td>';
            } else {
              html += '<td class="normal">' + i + '</td>';
            }
            if ( dow == 6 ) {
              html += '</tr>';
            }
            else if ( i == lastDateOfMonth ) {
              var k=1;
              for(dow; dow < 6; dow++) {
                html += '<td class="not-current">' + k + '</td>';
                k++;
              }
            }

            i++;
          }while(i <= lastDateOfMonth);

          html += '</table>';

          $('#' + this.divId).html(html);
    };

  var c = new Cal("divCal");            
  c.showcurr();

  $('#btnNext').click(function() {
    c.nextMonth();
  });
  $('#btnPrev').click(function() {
    c.previousMonth();
  });

});
</script>
