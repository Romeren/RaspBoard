<div class="item card white-text">
    <div id="slideshow">
       <img class="top" src="" alt="Image" width="100%">
       <img class="buttom" src="" alt="Image" width="100%">
   </div>
</div>

<style type="text/css">
#slideshow img {
    max-width: 100%;
    max-height: 100%;
    position:absolute;
    left:0;
    -webkit-transition: opacity 2s ease-in-out;
    -moz-transition: opacity 2s ease-in-out;
    -o-transition: opacity 2s ease-in-out;
    transition: opacity 2s ease-in-out
}

#slideshow img.top{
    z-index: 1;
    opacity: 1;
}

#slideshow img.buttom {
    z-index: 0;
    opacity: 0;
}

</style>
<script>
$(function(){
    $.ajax({
        type: 'GET',
        url: '{{ context.references.random_image[0].address }}',
        success: function(res){
            $('#slideshow .top')[0].src = res;
        },
        error: function(err){
            console.log(err);
        }
    });
    setInterval(function(){
        $.ajax({
            type: 'GET',
            url: '{{ context.references.random_image[0].address }}',
            success: function(res){
                $('#slideshow .buttom')[0].src = res;

                setTimeout(function(){
                    var buttom = $('#slideshow .buttom')
                    var top = $('#slideshow .top');
                    buttom.attr('class', 'top');
                    top.attr('class', 'buttom');
                },2000);
            },
            error: function(err){
                console.log(err);
            }
        });
    }, 60000);
});
</script>
