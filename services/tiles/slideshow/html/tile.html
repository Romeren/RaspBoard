<div class="item card white-text">
       <img id="slideshow-img" src="" alt="Image" width="100%">
</div>

<style type="text/css">
</style>
<script>
$(function(){
    $.ajax({
        type: 'GET',
        url: '{{ context.references.random_image[0].address }}',
        success: function(res){
            $('#slideshow-img')[0].src = res;
        },
        error: function(err){
            console.log(err);
        }
    });
    setInterval(function(){
        $.ajax({
            type: 'GET',
            url: '{{ context.references.random_image[0].address }}',
            success: function(res){
                $('#slideshow-img')[0].src = res;
            },
            error: function(err){
                console.log(err);
            }
        });
    }, 20000);
});
</script>
