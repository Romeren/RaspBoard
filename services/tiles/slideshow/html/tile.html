<div class="item card white-text" style="height: 100%">
    <div id="slideshower">
       <img class="top" src="" alt="Image" width="50%" height="50%">
       <img class="buttom" src="" alt="Image" width="50%" height="50%">
   </div>
   <div id="debug">

   </div>
</div>

<style type="text/css">
#slideshow {
    height: 100%;
}

#slideshower img {
    max-width: 100%;
    max-height: 100%;
    min-width: 300px;
    min-height: 300px;
    position:absolute;
    left:0;
    -webkit-transition: opacity 2s ease-out;
    -moz-transition: opacity 2s ease-out;
    -o-transition: opacity 2s ease-out;
    transition: opacity 2s ease-out
}

#slideshower img.top{
    z-index: 1;
    opacity: 1;
}

#slideshower img.buttom {
    z-index: 0;
    opacity: 0;
}

</style>
<script>
$(function(){
    $.ajax({
        type: 'GET',
        url: '{{ context.references.random_image[0].address }}',
        success: function(res){
            $('#slideshower .top')[0].src = res;
        },
        error: function(err){
            console.log(err);
        }
    });
    setInterval(function(){
        $.ajax({
            type: 'GET',
            url: '{{ context.references.random_image[0].address }}',
            success: function(res){
                $('#slideshower .buttom')[0].src = res;
                $('#debug').html(res);
                setTimeout(function(){
                    var buttom = $('#slideshower .buttom')
                    var top = $('#slideshower .top');
                    buttom.attr('class', 'top');
                    top.attr('class', 'buttom');
                },5000);
            },
            error: function(err){
                console.log(err);
            }
        });
    }, 120000);
});
</script>
